<div class="row feed">
<div class="col-md-4">
<h4>Login:</h4>
<h3 ng-repeat="mew in meows">
    <span class="glyphicon glyphicon-user" aria-hidden ="true" >
            </span>
    {{mew.text}}
    <a><span class="glyphicon glyphicon-remove" aria-hidden="true"
 </span>  </a> </h3>
<br><br>
<input type="Text" size="30" placeholder="UserName" ng-model="username" >
<br><br>
<input type="password" size="30" placeholder="Password" ng-model="password">
<br><br>
<button type="button"  ng-click="signin()">Sign In</button>
<br><br>
<a href="#!/signup">Not a member? Signup</a>
</div>
<div class="col-md-8">
<div class="new-meow">
<input type="text" ng-model="newMeows" class="form-control" placeholder="new meow">
<button type="button" ng-click="submitNewMeows()" class="btn">Submit</button>
</div>
<h3 ng-repeat="meow in meows">
    <span class="glyphicon glyphicon-user" aria-hidden ="true" >
            </span>
    {{meow.text}}
    <a ng-click="removeMeow(meow)"><span class="glyphicon glyphicon-remove"  aria-hidden="true"
 </span>  </a> </h3>

</div>
</div>
